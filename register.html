<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Device</title>
  <script type="module">
    import { register } from './js/webauthn.js';
    register().then(credId => {
      alert("Credential ID:\n\n" + credId + "\n\nAdd this to js/keys.js allowlist.");
    });
  </script>
</head>
<body>
  <h1>Register Face ID Credential</h1>
  <p>This device will be able to view encrypted QR content after this step.</p>
</body>
</html>
